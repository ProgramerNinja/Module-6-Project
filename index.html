<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body>
  <header class="title">
    <h1 class="app-title">Weather Dashboard</h1>
    <p>Enter a city name to view the forcast!</p>
  </header>


  <main>
    <section class="search-container">

      <div class="card">
        <h3 class="card-header">Seach for a City</h3>
        <form id="user-form" class="card-body">
          <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" placeholder="Type in the name of a city. Try typing in: 'London'" />
          <button type="submit" class="btn" id="submit-button">Search</button>
        </form>
        <div class="search-history">
          <li class="search-list"></li>
        </div>
      </div>
      <div class="history-container">
        <ul id="seach-history"></ul>
      </div>
    </div>

    <section class="results-container">
      <div class="current-weather-container">
        <h2 id="active-city"></h2>
        <ul id="current-weather"></ul>

      </div>
      <div id="fiveday-forcast">
        <h3>5-Day Forecast</h3>
        <ul id="fiveday-list"></ul>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
